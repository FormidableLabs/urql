<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test For Loop</title>
    <script>
        window.process = { env: { NODE_ENV: "development" } };
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import urqlClient, { cache } from './urqlClient.js';
        import * as bench from '/bench.js';

        const query = `
            query Test {
                todos {
                    id,
                    text
                }
            }
        `;

        const mutation = `
            mutation Test($text: String!){
                addTodo(text: $text){
                    id,
                    text
                }
            }
        `;

        const testQuery = async () => {
            const queryResult = await urqlClient.query(query).toPromise();
        };

        const testMutation = async () => {
            const mutationResult = await urqlClient.mutation(mutation, { text: '3rd todo' }).toPromise();
        };

        bench.start();
        // testQuery();
        testMutation();
        bench.stop();

    </script>
</body>

</html>
